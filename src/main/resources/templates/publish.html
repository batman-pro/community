<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
  <nav class="navbar navbar-default">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                      data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only"></span>
              </button>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <form class="navbar-form navbar-left">
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="输入问题">
                  </div>
                  <button type="submit" class="btn btn-default">搜索问题</button>
              </form>
              <ul class="nav navbar-nav navbar-right">
                  <li th:if="${session.user == null}"><a
                          href="https://gitee.com/oauth/authorize?client_id=8e4c8c51acdbd739d0c83d55ead4fa7d43e949053042ef8432ccc4af3778ea8b&redirect_uri=http://localhost:8080/callback&response_type=code&scope=user_info">登录</a>
                  </li>
                  <li th:if="${session.user != null}" class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                         aria-expanded="false" th:text="${session.user.getName()}">我<span class="caret"></span></a>
                      <ul class="dropdown-menu">
                          <li><a href="#">消息中心</a></li>
                          <li><a href="#">个人资料</a></li>
                          <li><a href="#">退出登录</a></li>
                      </ul>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  <div class="container-fluid main" >
   <div class="row">
       <div class="col-lg-9">
           <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
           <hr>
           <form action="/publish" method="post">
               <div class="form-group">
                   <label for="title">问题标题(简单扼要):</label>
                   <input type="text" class="form-control" id="title" name="title" placeholder="问题标题..." th:value="${title}">
               </div>
               <div class="form-group">
                   <label for="description">问题补充(必填，请参照右侧提示)</label>
                   <textarea class="form-control" rows="10" cols="30" id="description" name="description" th:text="${description}"></textarea>
               </div>
               <div class="form-group">
                   <label for="tag">问题标题(简单扼要):</label>
                   <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签。以，分隔" th:value="${tag}">
               </div>
               <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error} != null"></div>
               <button type="submit" class="btn btn-success btn-publish">发布</button>
           </form>
       </div>
       <div class="col-lg-3">
           <h3>问题发布指南</h3>
           对于不带有 label 标签的输入框以及右侧带有附加组件的输入框组，需要手动为其放置反馈图标。为了让所有用户都能访问你的网站，
           我们强烈建议为所有输入框添加 label 标签。如果你不希望将 label 标签展示出来，可以通过添加 .sr-only 类将其隐藏。
       </div>
   </div>
  </div>
</body>
</html>
